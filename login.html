<html>

  <head>
    <title>Fun Learning</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--CSS-->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="static/dist/css/skins/skin-blue.css"/>
    <link rel="stylesheet" href="static/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"/>
    <!--JS-->
    <script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="static/plugins/fastclick/fastclick.js"></script>
    <script src="static/dist/js/app.min.js"></script>
    <script src="static/dist/js/demo.js"></script>
  </head>

  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="#" class="navbar-brand"><b>Fun</b> Learning</a>
            </div>
          </div>
        </nav>
      </header>
      <div class="content-wrapper">
        <div class="container">
          <section class="content">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br/><br/><br/></div>
              <div class="col-lg-4 col-md-4 col-sm-2 col-xs-2"></div>
              <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
                <div class="box box-primary">
                  <div class="box-header with-border">
                    <ul class="nav nav-tabs nav-justified">
                      <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
                      <li><a data-toggle="tab" href="#register">Register</a></li>
                    </ul>
                  </div>
                  <div class="box-body">
                    <div class="tab-content">
                      <div id="login" class="tab-pane fade in active">
                        <form role="form">
                          <div class="form-group">
                            <label class="label label-primary" for="email">Username</label>
                            <input type="email" class="form-control" placeholder="Enter username/email" name="username">
                          </div>
                          <div class="form-group">
                            <label class="label label-primary" for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Enter password" name="password">
                          </div>
                          <br/>
                          <button type="submit" class="btn btn-flat btn-primary pull-right">Login</button>
                        </form>
                      </div>
                      <div id="register" class="tab-pane fade">
                        <form role="form">
                          <div class="form-group">
                            <label class="label label-primary" for="username">Username</label>
                            <input type="email" class="form-control" placeholder="Enter username" name="username">
                          </div>
                          <div class="form-group">
                            <label class="label label-primary" for="username">Email</label>
                            <input type="email" class="form-control" placeholder="Enter email" name="email">
                          </div>
                          <div class="form-group">
                            <label class="label label-primary" for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password">
                          </div>
                          <br/>
                          <button type="submit" class="btn btn-flat btn-success pull-right">Register</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="box-footer">
                    <!--<div class="callout callout-danger">
                      <h4>Alert</h4>
                      <p>Invalid username or password.</p>
                    </div>-->
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer class="main-footer">
        <div class="container">
          <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
          </div>
          <strong>Copyright &copy; 2017. Manut Team.</strong> All rights reserved.
        </div>
      </footer>
    </div>
  </body>

</html>
