<html>

  <head>
    <title>Fun Learning</title>
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!--CSS-->
    <link rel="stylesheet" href="static/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/ionicons/2.0.1/css/ionicons.min.css"/>
    <link rel="stylesheet" href="static/dist/css/skins/skin-blue.css"/>
    <link rel="stylesheet" href="static/dist/css/AdminLTE.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.css"/>
    <!--JS-->
    <script src="static/plugins/jQuery/jquery-2.2.3.min.js"></script>
    <script src="static/bootstrap/js/bootstrap.min.js"></script>
    <script src="static/plugins/slimScroll/jquery.slimscroll.min.js"></script>
    <script src="static/plugins/fastclick/fastclick.js"></script>
    <script src="static/dist/js/app.min.js"></script>
    <script src="static/dist/js/demo.js"></script>
    <script src="static/angular/angular.js"></script>
    <script src="static/angular/angularApp.js"></script>
  </head>

  <body class="hold-transition skin-blue layout-top-nav">
    <div class="wrapper">
      <header class="main-header">
        <nav class="navbar navbar-static-top">
          <div class="container">
            <div class="navbar-header">
              <a href="#" class="navbar-brand"><b>Fun</b> Learning</a>
            </div>
          </div>
        </nav>
      </header>
      <div class="content-wrapper" ng-app="angularApp">
        <div class="container">
          <section class="content">
            <div class="row">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12"><br/><br/><br/></div>
              <div class="col-lg-4 col-md-4 col-sm-2 col-xs-2"></div>
              <div class="col-lg-4 col-md-4 col-sm-8 col-xs-8">
                <div class="box box-primary">
                  <div class="box-header with-border">
                    <ul class="nav nav-tabs nav-justified">
                      <li class="active"><a data-toggle="tab" href="#login">Login</a></li>
                      <li><a data-toggle="tab" href="#register">Register</a></li>
                    </ul>
                  </div>
                  <div class="box-body">
                    <div class="tab-content">
                      <div id="login" class="tab-pane animated zoomIn in active">
                        <form name="loginForm" ng-controller="loginForm" novalidate="novalidate">
                          <div class="form-group" ng-class="{ 'has-error' : loginForm.username.$invalid && !loginForm.username.$pristine }">
                            <label class="label label-primary" for="email">Username</label>
                            <input type="text" class="form-control" placeholder="username/email" name="username" ng-model="username" required="required">
                            <p ng-show="loginForm.username.$invalid && !loginForm.username.$pristine" class="help-block animated shake">username required.</p>
                          </div>
                          <div class="form-group" ng-class="{ 'has-error' : loginForm.password.$invalid && !loginForm.password.$pristine }">
                            <label class="label label-primary" for="password">Password</label>
                            <input type="password" class="form-control" placeholder="password" name="password" ng-model="password" required="required">
                            <p ng-show="loginForm.password.$invalid && !loginForm.password.$pristine" class="help-block animated shake">password required.</p>
                          </div>
                          <br/>
                          <button type="submit" class="btn btn-flat btn-primary pull-right" ng-disabled="loginForm.$invalid">Login</button>
                        </form>
                      </div>

                      <div id="register" class="tab-pane animated zoomIn">
                        <form name="registerForm" ng-controller="registerForm" novalidate="novalidate">
                          <div class="form-group" ng-class="{ 'has-error' : registerForm.username.$invalid && !registerForm.username.$pristine }">
                            <label class="label label-primary" for="username">Username</label>
                            <input type="text" class="form-control" placeholder="Username" name="username" ng-model="username" required="required">
                            <p ng-show="registerForm.username.$invalid && !registerForm.username.$pristine" class="help-block animated shake">please type a username.</p>
                          </div>
                          <div class="form-group" ng-class="{ 'has-error' : registerForm.email.$invalid && !registerForm.email.$pristine }">
                            <label class="label label-primary" for="username">Email</label>
                            <input type="email" class="form-control" placeholder="Email" name="email" ng-model="email" required="required">
                            <p ng-show="registerForm.email.$invalid && !registerForm.email.$pristine" class="help-block animated shake">please type an email.</p>
                            <p ng-show="registerForm.email.$error.email" class="help-block animated shake">please type a valid email.</p>
                          </div>
                          <div class="form-group" ng-class="{ 'has-error' : registerForm.password.$invalid && !registerForm.password.$pristine }">
                            <label class="label label-primary" for="password">Password</label>
                            <input type="password" class="form-control" placeholder="Password" name="password" ng-model="password" ng-minlength="8" required="required">
                            <p ng-show="registerForm.password.$invalid && !registerForm.password.$pristine" class="help-block animated shake">please type a password.</p>
                            <p ng-show="registerForm.email.$error.minlength" class="help-block animated shake">password must be at least 8 character.</p>
                          </div>
                          <br/>
                          <button type="submit" class="btn btn-flat btn-success pull-right" ng-disabled="registerForm.$invalid">Register</button>
                        </form>
                      </div>
                    </div>
                  </div>
                  <div class="box-footer">
                    <!--<div class="callout callout-danger">
                      <h4>Alert</h4>
                      <p>Invalid username or password.</p>
                    </div>-->
                  </div>
                </div>
              </div>
            </div>
          </section>
        </div>
      </div>
      <footer class="main-footer">
        <div class="container">
          <div class="pull-right hidden-xs">
            <b>Version</b> 1.0.0
          </div>
          <strong>Copyright &copy; 2017. Manut Team.</strong> All rights reserved.
        </div>
      </footer>
    </div>
  </body>

</html>
